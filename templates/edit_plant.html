{% extends 'base.html' %} {% block content %}

<div class="container-fluid bg-img">
  <br>
  <h1>Edit Plant Details</h1>

  <form action="{{url_for('update_plant', plant_id=plant._id)}}" class="edit-plant-form" method="POST">
    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="latin_name">Latin Name (Species):</label>
        <input id="latin_name" name="latin_name" type="text" class="form-control edit-plant-input" value="{{plant.latin_name}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="common_name">Common Name:</label>
        <input id="common_name" name="common_name" type="text" class="form-control" value="{{plant.common_name}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="order">Order:</label>
        <input id="order" name="order" type="text" class="form-control" value="{{plant.order}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="family">Family:</label>
        <input id="family" name="family" type="text" class="form-control" value="{{plant.family}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="genus">Genus:</label>
        <input id="genus" name="genus" type="text" class="form-control" value="{{plant.genus}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="preferred_lighting">Preferred Lighting:</label>
        <input id="preferred_lighting" name="preferred_lighting" type="text" class="form-control" value="{{plant.preferred_lighting}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="indoor_outdoor">Indoor/Outdoor:</label>
        <input id="indoor_outdoor" name="indoor_outdoor" type="text" class="form-control" value="{{plant.indoor_outdoor}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="water_frequency">Watering Frequency:</label>
        <input id="water_frequency" name="water_frequency" type="text" class="form-control" value="{{plant.water_frequency}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="soil_type">Reccommended Soil Type:</label>
        <input id="soil_type" name="soil_type" type="text" class="form-control" value="{{plant.soil_type}}" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="additional_notes">Additional Notes:</label>
        <textarea id="additional_notes" name="additional_notes" type="text" class="form-control" value="{{plant.additional_notes}}"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="form-group edit-plant ml-auto">
        <label for="plant_image">Plant Photo:</label>
        <input id="plant_image" type="text" class="form-control" name="plant_image" placeholder="Add plant image link" value="{{plant.plant_image}}" required>
      </div>
      <div class="instruction-container">
        <p class="image-instructions">To add a plant photo, please upload your chosen plant photo to <a href="https://postimages.org/" target="_blank">postimages.org</a> and copy and paste the provided 'direct link' (second link down in list on postimages) into the input box above.
        </p>
      </div>
    </div>
    
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-success" type="submit">Update Plant</button>
      </div>
    </div>
  </form>
  <br>
</div>
{% endblock %}
