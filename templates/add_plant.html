{% extends 'base.html' %} {% block content %}
<br>
<h1 class="offset-xl-5 offset-lg-5">Add a Plant</h1>

<div class="container">
  <form action="{{url_for('add_plant')}}" method="POST">
    <span>{{session.message}}</span>
    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="latin_name">Latin Name (Species):</label>
        <input id="latin_name" name="latin_name" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="common_name">Common Name:</label>
        <input id="common_name" name="common_name" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="order">Order:</label>
        <input id="order" name="order" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="family">Family:</label>
        <input id="family" name="family" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="genus">Genus:</label>
        <input id="genus" name="genus" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="preferred_lighting">Preferred Lighting:</label>
        <input id="preferred_lighting" name="preferred_lighting" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="indoor_outdoor">Indoor/Outdoor:</label>
        <select class="form-control" name="indoor_outdoor" id="indoor_outdoor">
          <option value="Indoor">Indoor</option>
          <option value="Outdoor">Outdoor</option>
          <option value="Either">Either</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="water_frequency">Watering Frequency:</label>
        <input id="water_frequency" name="water_frequency" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="soil_type">Reccommended Soil Type:</label>
        <input id="soil_type" name="soil_type" type="text" class="form-control add-plant-input">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="additional_notes">Additional Notes:</label>
        <textarea id="additional_notes" name="additional_notes" type="text" class="form-control  add-plant-input"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
        <label for="plant_image">Plant Photo:</label>
        <input id="plant_image" type="text" class="form-control add-plant-input" name="plant_image" placeholder="Add plant image link">
        <p>To add a plant photo, please upload your chosen plant photo to <a href="https://postimages.org/" target="_blank">postimages.org</a> and copy and paste the provided 'direct link' (second link down in list on postimages) into the input box above.
        </p>
      </div>
    </div>

    <div class="row">
      <button class="btn btn-success offset-xl-6 offset-lg-6" type="submit">Add Plant</button>
    </div>

  </form>
</div>
{% endblock %}
