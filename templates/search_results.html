{% extends 'base.html' %} {% block content %}
<div class="container-fluid bg-img">
    <br>
    <h1>Search Results</h1>
    <div class="row">
    {% for result in results %}
        <div class="card plant-card col-lg-3 col-md-5 mx-auto">
            <img class="card-img-top" src="{{result.plant_image}}" alt="Plant image">
            <div class="card-body">
                <h5 class="card-title">{{result.latin_name}} - {{result.common_name}}</h5>
                <a href="{{url_for('view_plant', plant_id=result._id)}}" class="btn btn-success">View Plant</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
